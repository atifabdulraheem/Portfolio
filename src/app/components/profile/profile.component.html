<div id="profile" class="profile-container">
  <div class="row align-items-center">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
     <img src="./assets/profile.jpeg" alt="Profile image" class="rounded-circle img-fluid profile-pic">
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
      <p class="greeting fs-5">Hello, I'm</p>
      <h1 class="fw-bold name">ATIF ABDUL RAHEEM</h1>
      <p class="subtitle fs-4">Associate Software Engineer</p>
      <div class="d-flex justify-content-center mt-4 button-group">
        <button class="btn btn-color-2 me-3" (click)="openResume()">Download CV</button>
        <button class="btn btn-color-1" (click)="scrollTo('contacts')">Contact Me</button>
      </div>
      <div class="d-flex justify-content-center mt-4 social-icons">
        <i class="fab fa-linkedin fa-3x icon mx-3 pointer" (click)="goToLinkedin()"></i>
        <i class="fab fa-github fa-3x icon mx-3 pointer" (click)="goToGithub()"></i>
      </div>
    </div>
  </div>
</div>
